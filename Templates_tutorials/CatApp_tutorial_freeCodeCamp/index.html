<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewort">

    <title>Document</title>


    <!-- Bootstrap befor all other stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">


    <!-- this gives access to library with symbols -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">



    <style>
        h2 {
            font-family: Lobster, Monospace;
        }

        .thick-green-border {
            border-color: green;
            border-width: 10px;
            border-style: solid;
            border-radius: 50%;
        }
    </style>

</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-8">
                <h2 class="text-primary text-center">CatPhotoApp</h2>
            </div>
            <div class="col-xs-4">
                <a href="#"><img class="img-responsive thick-green-border" src="https://bit.ly/fcc-relaxing-cat"
                        alt="A cute orange cat lying on its back."></a>
            </div>
        </div>
        <img src="https://bit.ly/fcc-running-cats" class="img-responsive"
            alt="Three kittens running towards the camera.">
        <div class="row">
            <div class="col-xs-4">
                <button class="btn btn-block btn-primary"><i class="fa fa-thumbs-up"></i> Like</button>
            </div>
            <div class="col-xs-4">
                <button class="btn btn-block btn-info"><i class="fa fa-info-circle"></i> Info</button>
            </div>
            <div class="col-xs-4">
                <button class="btn btn-block btn-danger"><i class="fa fa-trash"></i> Delete</button>
            </div>
        </div>
        <p>Things cats <span class="text-danger">love:</span></p>
        <ul>
            <li>cat nip</li>
            <li>laser pointers</li>
            <li>lasagna</li>
        </ul>
        <p>Top 3 things cats hate:</p>
        <ol>
            <li>flea treatment</li>
            <li>thunder</li>
            <li>other cats</li>
        </ol>
        <form action="/submit-cat-photo">
            <div class="row">
                <div class="col-xs-6">
                    <label><input type="radio" name="indoor-outdoor"> Indoor</label>
                </div>
                <div class="col-xs-6">
                    <label><input type="radio" name="indoor-outdoor"> Outdoor</label>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-4">
                    <label><input type="checkbox" name="personality"> Loving</label>
                </div>
                <div class="col-xs-4">
                    <label><input type="checkbox" name="personality"> Lazy</label>
                </div>
                <div class="col-xs-4">
                    <label><input type="checkbox" name="personality"> Crazy</label>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-7">
                    <input type="text" class="form-control" placeholder="cat photo URL" required>
                </div>
                <div class="col-xs-5">
                    <button type="submit" class="btn btn-primary"><i class="fa fa-paper-plane"></i> Submit</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>


</body>

</html>
