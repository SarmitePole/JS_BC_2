<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <div id="background"><!-- Main background -->

          <div id="screen">5</div>

          <div id="main">
            <div id="first-rows">
              <button class="del-bg" id="delete">Del</button>
              <button class="btn-style opera-bg value align operator">+</button>
            </div>

            <div class="rows">
              <button class="btn-style num-bg num first-child" value="7">7</button>
              <button class="btn-style num-bg num" value="8">8</button>
              <button class="btn-style num-bg num" value="9">9</button>
              <button class="btn-style opera-bg operator">-</button>
            </div>

            <div class="rows">
              <button class="btn-style num-bg num first-child" value="4">4</button>
              <button class="btn-style num-bg num" value="5">5</button>
              <button class="btn-style num-bg num" value="6">6</button>
              <button class="btn-style opera-bg operator" >x</button>
            </div>

            <div class="rows">
              <button class="btn-style num-bg num first-child" value="1">1</button>
              <button class="btn-style num-bg num" value="2">2</button>
              <button class="btn-style num-bg num" value="3">3</button>
              <button class="btn-style opera-bg operator" >/</button>
            </div>

            <div class="rows">
              <button class="num-bg zero num" id="zero" >0</button>
              <button class="btn-style num-bg period num fall-back" >.</button>
              <button id="eqn-bg" class="eqn align" >=</button>
            </div>

          </div>

        </div>
           
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
        <script src="main.js" type="text/javascript"></script>
    </body>

</html>
